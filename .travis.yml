# Travis-CI Build for koreader-base
# see travis-ci.org for details

dist: trusty
sudo: required

service:
  - docker

cache:
  apt: true
  directories:
    - $HOME/.ccache

env:
  matrix:
    - SHELLCHECKS=1
    - EMULATE_READER=1 CC=gcc
    - EMULATE_READER=1 CC=gcc KODEBUG=1
    - EMULATE_READER=1 CC=clang
    - TARGET=kindle DOCKER_IMG=frenzie/kokindle:0.1.0
    - TARGET=kobo DOCKER_IMG=frenzie/kokobo:0.1.0
    - TARGET=pocketbook DOCKER_IMG=frenzie/kopb:0.1.1
    - TARGET=sony-prstux DOCKER_IMG=phreakuencies/prstux-dev:16.04
    - TARGET=cervantes DOCKER_IMG=frenzie/kocervantes:0.1.0
    - TARGET=android DOCKER_IMG=frenzie/koandroid:0.2.0
    - TARGET=android NDKREV=r15c
    - TARGET=android NDKREV=r15c ANDROID_ARCH=x86

addons:
  apt:
    packages:
      - cmake3
      - g++-4.8
      - libsdl1.2-dev
      - luarocks
      # for luasec
      - libssl1.0.0
      - nasm
      # OpenSSL likes this (package contains makedepend)
      - xutils-dev

before_install:
  - if [ "$EMULATE_READER" = 1 ]; then source .ci/before_install.sh; fi

install:
  - if [ "$EMULATE_READER" = 1 ]; then source .ci/emulator_install.sh; fi
  - if [ "$TARGET" = android ]; then source .ci/android_install.sh; fi
  - if [[ -n ${DOCKER_IMG+x} ]]; then docker pull $DOCKER_IMG; fi
  - if [ "$SHELLCHECKS" = 1 ]; then source .ci/lint_install.sh; fi

script:
  - if [ "$SHELLCHECKS" = 1 ]; then source .ci/lint_script.sh; else source .ci/build_script.sh; fi
  - if [ "$EMULATE_READER" = 1 ]; then source .ci/test_script.sh; fi
